    <audio src="/Notes-/button-1.mp3" id="aud1"></audio>

<script>
    let audio = document.createElement('audio');
    audio.setAttribute('src', '/Notes-/aksong.mp3');
    audio.loop = true;
    audio.play();
</script>
    <script>
        let aud1 = document.getElementById('aud1');
        let aud2 = document.getElementById('aud2');
        let aud3 = document.getElementById('aud3');
        let aud4 = document.getElementById('aud4');
        let aud5 = document.getElementById('aud5');
        let aud6 = document.getElementById('aud6');
        let aud7 = document.getElementById('aud7');
        let aud8 = document.getElementById('aud8');
        let aud9 = document.getElementById('aud9');
        let aud10 = document.getElementById('aud10');
        function submit1() {
            let aary = Math.random() * 1000;
            aary = parseInt(aary);
            if (aary <= 100) {
                aud1.play();
            }
            else if (aary <= 200) {
                aud2.play();
            }
            else if (aary <= 300) {
                aud3.play();
            }
            else if (aary <= 400) {
                aud4.play();
            }
            else if (aary <= 500) {
                aud5.play();
            }
            else if (aary <= 600) {
                aud6.play();
            }
            else if (aary <= 700) {
                aud7.play();
            }
            else if (aary <= 800) {
                aud8.play();
            }
            else if (aary <= 900) {
                aud9.play();
            }
            else if (aary <= 1000) {
                aud10.play();
            }
            let title2 = document.getElementById('title1')
            let title1 = title2.value;
            let description2 = document.getElementById('description1')
            let description1 = description2.value;
            let tbody1 = document.getElementById('tbody1');

            if (localStorage.getItem('aksh') == null) {
                arr = [];
                // inp = [title1, description1];
                arr.push([title1, description1]);
                // console.log(inp);
                localStorage.setItem('aksh', JSON.stringify(arr));
                title2.value = "";
                description2.value = "";
            }

            else {
                arr1 = localStorage.getItem('aksh');
                arr = JSON.parse(arr1);
                arr.push([title1, description1]);
                localStorage.setItem('aksh', JSON.stringify(arr));
                title2.value = "";
                description2.value = "";
            }

            let valid = "";
            arr.forEach((element, index) => {
                let ran = Math.random() * 100;
                ran = parseInt(ran);
                if (ran <= 17) {
                    color = 'table-primary';
                }
                else if (ran <= 34) {
                    color = 'table-success';
                }
                else if (ran <= 51) {
                    color = 'table-danger';
                }
                else if (ran <= 68) {
                    color = 'table-success';
                }
                else if (ran <= 85) {
                    color = 'table-info';
                }
                else if (ran <= 100) {
                    color = 'table-warning';
                }
                valid += `<tr class=${color}>
                                <td>${index + 1}</td>
                                <td class="text-center">${element[0]}</td>
                                <td class="text-center">${element[1]}</td>
                                <td><button type="submit" class="btn btn-danger btn m-auto  d-flex" onclick="deleted(${index})">Delete</button></td>
                            </tr>`;

            });
            if (arr.length != 0) {

                tbody1.innerHTML = valid;
            }
            else {

            }
        }

        function deleted(index1) {
            let aary = Math.random() * 1000;
            aary = parseInt(aary);
            if (aary <= 100) {
                aud1.play();
            }
            else if (aary <= 200) {
                aud2.play();
            }
            else if (aary <= 300) {
                aud3.play();
            }
            else if (aary <= 400) {
                aud4.play();
            }
            else if (aary <= 500) {
                aud5.play();
            }
            else if (aary <= 600) {
                aud6.play();
            }
            else if (aary <= 700) {
                aud7.play();
            }
            else if (aary <= 800) {
                aud8.play();
            }
            else if (aary <= 900) {
                aud9.play();
            }
            else if (aary <= 1000) {
                aud10.play();
            }
            arr.splice(index1, 1);
            localStorage.setItem('aksh', JSON.stringify(arr));
            let valid = "";
            arr.forEach((element, index) => {
                let ran = Math.random() * 100;
                ran = parseInt(ran);
                if (ran <= 17) {
                    color = 'table-primary';
                }
                else if (ran <= 34) {
                    color = 'table-success';
                }
                else if (ran <= 51) {
                    color = 'table-danger';
                }
                else if (ran <= 68) {
                    color = 'table-success';
                }
                else if (ran <= 85) {
                    color = 'table-info';
                }
                else if (ran <= 100) {
                    color = 'table-warning';
                }
                valid += `<tr class="${color}">
                                <td>${index + 1}</td>
                                <td class="text-center">${element[0]}</td>
                                <td class="text-center">${element[1]}</td>
                                <td><button type="submit" class="btn btn-danger btn m-auto  d-flex" onclick="deleted(${index})">Delete</button></td>
                            </tr>`;

            });

            tbody1.innerHTML = valid;
        }
    </script>
